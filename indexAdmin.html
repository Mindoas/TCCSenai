<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="styleAdmin.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <h1>Painel Administrador</h1>
        </div>
        
        <div class="blank-space">
            <!-- Nomes dos alunos já presentes -->
        </div>
    </div>
    <div class="content">
        <div class="options">
            <h2>OPÇÕES</h2>
            <button class="back-button" onclick="location.href='index.html'">Voltar ao Inicio</button>
            <button class="add">Adicionar Cartão</button>
            <button class="delete">Excluir Cartão</button>
            <button class="view">Ver Cadastros</button>
        </div>
        <div class="alertas">
            <p>ALERTAS</p>
            <!-- Área para alertas ou mensagens -->
        </div>
    </div>
</body>
</html>
