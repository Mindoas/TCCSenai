<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="styleAdmin.css">
    <style>
        /* Estilo do Pop-Up */
        .popup {
            display: none; /* Esconder o pop-up por padrão */
            position: fixed; /* Ficar fixo na tela */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            z-index: 1000; /* Ficar sobre outros elementos */
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centralizar o pop-up */
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Adicionar estilo ao formulário */
        #card-form {
            display: flex;
            flex-direction: column;
        }

        #card-form input,
        #card-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #card-form button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        #card-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <h1>Painel Administrador</h1>
        </div>
        
        <div class="blank-space">
            <!-- Nomes dos alunos já presentes -->
        </div>
    </div>
    <div class="content">
        <div class="options">
            <h2>OPÇÕES</h2>
            <button class="back-button" onclick="location.href='index.html'">Voltar ao Inicio</button>
            <button class="add" id="open-popup">Adicionar Cartão</button>
            <button class="delete">Excluir Cartão</button>
            <button class="view">Ver Cadastros</button>
        </div>
        <div class="alertas">
            <p>ALERTAS</p>
            <!-- Área para alertas ou mensagens -->
        </div>
    </div>

    <!-- O Pop-Up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Cartão</h2>
            <form id="card-form">
                <label for="card-name">Nome do Cartão:</label>
                <input type="text" id="card-name" name="card-name" required><br>
                <label for="card-info">Informações do Cartão:</label>
                <textarea id="card-info" name="card-info" required></textarea><br>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script>
        // Selecionar elementos
        const openPopupButton = document.getElementById('open-popup');
        const popup = document.getElementById('popup');
        const closePopupButton = document.querySelector('.close-btn');
        const form = document.getElementById('card-form');

        // Função para abrir o pop-up
        openPopupButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Função para fechar o pop-up
        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Fechar o pop-up quando clicar fora do conteúdo
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });

        // Manipulador de envio do formulário
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtendo dados do formulário
            const formData = new FormData(form);

            // Enviando dados via AJAX
            fetch('save_card.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    popup.style.display = 'none'; // Fecha o pop-up
                    form.reset(); // Reseta o formulário
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar o cartão.');
            });
        });
    </script>
</body>
</html>
