
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="styleAdmin.css">
</head>

<body>
    <div class="sidebar">
        <div class="title">
            <h1>Painel Administrador</h1>
        </div>
        <div class="blank-space">
            <div class="card-list">
                <h2>Lista de Cartões</h2>
                <ul id="card-list">
                    <!-- Lista de cartões será inserida aqui -->
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="options">
            <h2>OPÇÕES</h2>
            <button class="back-button" onclick="location.href='index.html'">Voltar ao Inicio</button>
            <button class="add" id="open-popup">Adicionar Cartão</button>
            <button class="view" id="view-cards">Ver Cadastros</button>
        </div>
        
    </div>

    <!-- O Pop-Up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Cartão</h2>
            <form id="card-form">
                <label for="card-name">Nome do Cartão:</label>
                <input type="text" id="card-name" name="card-name" required><br>
                <label for="card-info">Informações do Cartão:</label>
                <textarea id="card-info" name="card-info" required></textarea><br>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script>
        // Selecionar elementos
        const openPopupButton = document.getElementById('open-popup');
        const popup = document.getElementById('popup');
        const closePopupButton = document.querySelector('.close-btn');
        const form = document.getElementById('card-form');
        const viewCardsButton = document.getElementById('view-cards');
        const cardList = document.getElementById('card-list');

        // Função para abrir o pop-up
        openPopupButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Função para fechar o pop-up
        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Fechar o pop-up quando clicar fora do conteúdo
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });

        // Manipulador de envio do formulário
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtendo dados do formulário
            const formData = new FormData(form);

            // Enviando dados via AJAX
            fetch('save_card.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text()) // Recebe como texto para depuração
                .then(text => {
                    try {
                        const data = JSON.parse(text); // Tenta parsear como JSON
                        if (data.status === 'success') {
                            alert(data.message);
                            popup.style.display = 'none'; // Fecha o pop-up
                            form.reset(); // Reseta o formulário
                            loadCards(); // Recarrega a lista de cartões
                        } else {
                            alert(data.message);
                        }
                    } catch (error) {
                        console.error('Erro de parsing JSON:', error);
                        alert('Resposta do servidor não é JSON válido.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao salvar o cartão.');
                });
        });

        // Função para carregar e exibir os cartões
        function loadCards() {
            fetch('get_cards.php')
                .then(response => response.text()) // Recebe como texto para depuração
                .then(text => {
                    try {
                        const data = JSON.parse(text); // Tenta parsear como JSON
                        cardList.innerHTML = ''; // Limpa a lista existente
                        data.forEach(card => {
                            const li = document.createElement('li');
                            li.innerHTML = `${card.nome}: ${card.info} <button class="delete-button" onclick="deleteCard(${card.id})">Excluir</button>`;
                            cardList.appendChild(li);
                        });
                    } catch (error) {
                        console.error('Erro de parsing JSON:', error);
                        alert('Resposta do servidor não é JSON válido.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao carregar os cartões.');
                });
        }

        // Função para excluir um cartão
        function deleteCard(id) {
            if (confirm('Tem certeza de que deseja excluir este cartão?')) {
                fetch('delete_card.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'id': id
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro na resposta do servidor: ' + response.statusText);
                        }
                        return response.text(); // Recebe a resposta como texto para depuração
                    })
                    .then(text => {
                        console.log('Texto recebido do servidor:', text); // Log da resposta
                        try {
                            const data = JSON.parse(text); // Tenta parsear como JSON
                            if (data.status === 'success') {
                                alert(data.message);
                                loadCards(); // Recarrega a lista de cartões
                            } else {
                                alert(data.message);
                            }
                        } catch (error) {
                            console.error('Erro de parsing JSON:', error);
                            alert('Resposta do servidor não é JSON válido.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao excluir o cartão.');
                    });
            }
        }

        // Carregar cartões ao abrir a página
        window.addEventListener('load', loadCards);

        // Recarregar a lista de cartões quando o botão "Ver Cadastros" for clicado
        viewCardsButton.addEventListener('click', loadCards);
    </script>
</body>

</html>
